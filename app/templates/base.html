{% extends 'bootstrap/base.html' %}

{% block title %}
Woodcutting Algorithm
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
        <div class="container">
        	<div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">Woodcut</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('index') }}">{{ 'Home' }}</a></li>
                    <li><a href="https://github.com/bananalytics/beaver">{{ 'Github' }}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
	
{% block content %}
	<div class="container">
	{% block app_content %}{% endblock %}
	</div>

{% endblock %}

{% block scripts %}
	{{ super() }}

	<script>
		$(document).ready(function() {

	        $('form').submit(function (event) {

	        	$('#load').html('<img src="{{ url_for('static', filename='loading.gif') }}">');

	            $.post('/cut', $('form').serialize() )
	            .done( function(data){
	            	// alert(data['payload']);
	            	$('#load').text(data['payload']);
	            }).fail(function() {
	            	$('#load').text('Error: Could not contact server.');
	            });
	            event.preventDefault(); // block the traditional submission of the form.
	        });
	        // Inject our CSRF token into our AJAX request.
		    $.ajaxSetup({
		        beforeSend: function(xhr, settings) {
		            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
		                xhr.setRequestHeader("X-CSRFToken", "{{ form.csrf_token._value() }}")
		            }
		        }
		    });
		});
		</script>


{% endblock %}
